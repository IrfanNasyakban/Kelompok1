<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Register Bimbingan Belajar Bersama Karya Group</h1>
        <p id="description" class="description text-center">
    Silahkan Mengisi Data Dengan Sesuai
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Nama</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Masukan Nama Anda"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Masukan Email Anda"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Semester<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="15"
            max="99"
            class="form-control"
            placeholder="minimal semester3 "
          />
        </div>
        <dive class="form-group">
          <p> Pilih Jurusan</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>jurusan</option>
            <option value="Sipil">Teknik Sipil</option>
            <option value="job"> Teknik Mesin</option>
            <option value="learner">Teknik Industri</option>
            <option value="learner">Teknik Kimia</option>
            <option value="learner">Teknik Elektro</option>
            <option value="learner">Teknik Arsitektur</option>
            <option value="learner">Teknik Informatika</option>
            <option value="learner">Sistem Informasi</option>
            <option value="learner">Teknik Material</option>
            <option value="preferNo">Teknik Logistik
            </option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Apakah Anda akan merekomendasikan Karya Group ke teman?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Pasti</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Mungkin</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Tidak Pasti</label
          >
        </div>

        <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label
          >
          <label
            ><input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Gitter help rooms</label
          >
          <label
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label
          >
          <label
            ><input
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />City Meetups</label
          >
          <label
            ><input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Wiki</label
          >
          <label
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label
          >
          <label
            ><input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses</label
          >
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
